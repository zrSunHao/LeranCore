<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">注册</h3>
		<div class="m-login__desc">输入您的详细信息以创建帐户：</div>
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>姓名</mat-label>
				<input matInput type="text" name="userName" placeholder="姓名" autocomplete="off" [(ngModel)]="model.userName" #userName="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>邮箱</mat-label>
				<input matInput type="email" name="email" placeholder="邮箱" autocomplete="off" [(ngModel)]="model.email" #email="ngModel" email="true" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>密码</mat-label>
				<input matInput minlength="4" type="password" name="Password" placeholder="密码" autocomplete="off" [(ngModel)]="model.password" #password="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>确认密码</mat-label>
				<input matInput minlength="4" type="password" name="rpassword" placeholder="确认密码" autocomplete="off" [(ngModel)]="model.rpassword" #rpassword="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-checkbox name="agree" required="true" [(ngModel)]="model.agree" #agree="ngModel">我同意
				<a href="javascript:;">以下条款</a>
			</mat-checkbox>
		</div>
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button mat-button (click)="loginPage($event)" [disabled]="loading" translate="AUTH.GENERAL.BACK_BUTTON">返回</button>
		<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.SIGNUP_BUTTON' | translate}}</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
