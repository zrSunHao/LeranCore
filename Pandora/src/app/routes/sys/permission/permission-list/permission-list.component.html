<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button nz-button nzType="primary" (click)="addModule()"><i nz-icon type="plus" theme="outline"></i>添加模块</button>
  </ng-template>
</page-header>

<div nz-row>
  <div nz-col nzSpan="12">
    <nz-card>
      <sf mode="search" [schema]="searchSchema" (formSubmit)="search($event)" (formReset)="reset($event)">
        
      </sf>
      <st #st [data]="datas" [columns]="columns">
        
      </st>
    </nz-card>
  </div>
  <div nz-col nzSpan="1"></div>
  <div nz-col nzSpan="11">
    <app-permission-operation></app-permission-operation>
  </div>
</div>
