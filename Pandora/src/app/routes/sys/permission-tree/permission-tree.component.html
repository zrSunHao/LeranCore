<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button nz-button nzType="primary" (click)="add()">新建</button>
    <button nz-button nzType="primary" (click)="edit()">修改</button>
    <button nz-button nzType="primary" (click)="delete()">删除</button>
  </ng-template>
</page-header>
<nz-card>
  <nz-tree [nzData]="nodes" nzShowLine="true" nzCheckable [nzCheckedKeys]="defaultCheckedKeys" [nzExpandedKeys]="defaultExpandedKeys"
    [nzSelectedKeys]="defaultSelectedKeys" (nzCheckBoxChange)="nzCheck($event)" (nzClick)="nzEvent($event)">
  </nz-tree>
</nz-card>
