<div class="modal-header">
  <div class="modal-title">{{title}}</div>
</div>
<nz-alert nzType="warning" nzMessage="警告" [nzDescription]="warningMsg" nzShowIcon>
</nz-alert>
<br />
<br />
<sf #sf mode="edit" [schema]="schema" [formData]="entity" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" [nzType]="'primary'" (click)="save(sf.value)" [disabled]="!sf.valid">确定</button>
  </div>
</sf>
